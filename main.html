<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Signup Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<!-- Name -->
		<label for = "name">Name:</label>
		<input type = "text" id = "name" name = "name" placeholder = "Name" required>
		<br><br>

		<!-- Email -->
		<label for = "email">Email:</label>
		<input type = "email" id = "email" name = "email" placeholder = "Email" required>
		<br><br>

		<!-- Gender -->
		<label for = "gender">Gender:</label><br>
		<input type = "radio" id = "gender_m" name = "gender" value = "Male" required>
		<label for = "male">Male</label><br>
		<input type = "radio" id = "gender_f" name = "gender" value = "Female" required>
		<label for = "gender_f">Female</label>
		<br><br>

		<!-- Car Brands -->
		<label for = "cars">Car Brands:</label>
		<select id = "cars" name = "cars" required>
			<option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
		</select>
		<br><br>

		<!-- Age -->
		<label for = "age">Age:</label>
		<input type = "number" id = "age" name = "age" placeholder = "Age" required>
		<br><br>

		<!-- DOB -->
		<label for = "dob">DOB:</label>
		<input type = "date" id = "dob" name = "dob" required>
		<br><br>

		<!-- Phone Number -->
		<label for = "tel">Phone Number:</label>
		<input type = "tel" id = "tel" name = "tel" placeholder = "xxx-xxx-xxxx" required>
		<br><br>
		
		<!-- Password -->
		<label for = "password">Password:</label>
		<input type = "password" id = "password" name = "password" placeholder = "Password" required> 
		<br><br>

		<!-- I agree to the TOS -->
		<input type = "checkbox" id = "tos" name = "tos" required>
		<label for = "tos">I agree to the TOS</label>
		<br><br>

		<!-- Submit Button -->
		<button type = "submit">Submit</button>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
